    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" eva Modules eva Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" eva Modules eva evaFunctions to create and call functions and evaluate expressions. InstallationNodenpm install evaBowerbower install evaAMD, &lt;script&gt;Use dist/eva.js or dist/eva.min.js (minified version). UsageNodevar eva = require(\"eva\");AMDdefine([\"path/to/dist/eva.js\"], function(eva) { ... });Bower, &lt;script&gt; &lt;!-- Use bower_components/eva/dist/eva.js if the library was installed by Bower --&gt; &lt;script type=\"text/javascript\" src=\"path/to/dist/eva.js\"&gt;&lt;/script&gt; &lt;script type=\"text/javascript\"&gt; // eva is available via eva field of window object ... &lt;/script&gt;Examplesvar func = eva.createFunction(\"(a || 0) + (b || 0) + (c || 0)\", {paramNames: \"a, b, c\", expression: true}); console.log(func(\"abc\")); // abc00 console.log(func(10, 1, 5, 8)); // 16 func = eva.createFunction(\"if (obj.b) {return a + b;} else {return 'a=' + a;}\", {scope: true, paramNames: \"obj\"}); console.log( func({a: \"a\", b: \"bc\"}) ); // abc console.log( eva.evalWith(\"this.a + this.b\", {a: 1, b: 9}) ); // 10 console.log( eva.evalWith(\"fn(this.expr)\", {expr: \"Math.sin(0)\"}, {fn: eva.evalWith}) ); // 0 var obj = {}; eva.createDelegateMethod(eva, \"evalWith\", {destination: obj, destinationMethod: \"expr\"}); console.log( obj.expr(\"Math.cos(0)\") ); // 1 func = eva.closure(eva.evalWith, [\"this.a * this.b\"]); console.log( func({a: 4, b: 7}) ); // 28 console.log( func({a: -3, b: 5}) ); // -15 func = eva.closure(eva.evalWith, [{a: 3, b: -9}], null, {prependArgs: true}); console.log( func(\"this.a + this.b\") ); // -6 console.log( func(\"this.a - this.b\") ); // 12 var funcList = [ eva.closure(eva.evalWith, [\"this.a + this.b\"]), eva.closure(eva.evalWith, [\"this.a * this.b\"]), eva.closure(eva.evalWith, [\"Math.max(this.a, this.b)\"]) ]; console.log( eva.map(funcList, [{a: 2, b: -7}]) ); // [-5, -14, 2]APIcreateFunction(code: String, [settings: Object]): FunctionCreate function to further use. evalWith(expression: String, [context: Object], [scope: Object])Calculate/evaluate value of specified expression using given context and scope. createDelegateMethod(delegate: Object, method: String, [settings: Object]): FunctionCreate function that executes specified method of the given object. closure(action: Function, [paramList: Array], [context: Object], [settings: Object]): FunctionCreate function that executes specified function with given parameters and context and returns result of call. map(funcList: Array, [paramList: Array | Function], [context: Object | Function], [settings: Object]): ArrayCall each function from specified list and return array containing results of calls. See doc folder for details. Related projects adam teo ContributingIn lieu of a formal styleguide, take care to maintain the existing coding style. Add unit tests for any new or changed functionality. Lint and test your code using Grunt. LicenseCopyright (c) 2014-2018 Denis SikulerLicensed under the MIT license. × Search results Close "},"module-eva.html":{"id":"module-eva.html","title":"Module: eva","body":" eva Modules eva Module: eva Functions to create and call functions and evaluate expressions. Methods &lt;static&gt; closure(action [, paramList] [, context] [, settings]) Create function that executes specified function with given parameters and context and returns result of call. Parameters: Name Type Argument Description action function Target function that will be executed when created function is called. paramList Array &lt;optional&gt; Array-like object representing parameters that should be passed into the target function specified in action argument. context Object &lt;optional&gt; Object that will be used as this value when calling the target function specified in action argument. Default value is null. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: ignoreArgs: Boolean - Whether arguments passed into the created function should be ignored. Default value is false and means that arguments will be included in parameters list for the target function depending of the value of prependArgs setting. prependArgs: Boolean - Whether arguments passed into the created function should be passed into the target function before parameters specified in paramList argument. Default value is false and means that parameters list for the target function will contain values from paramList argument followed by arguments passed into the created function (this is similar to Function.prototype.bind behavior). Returns: Created function. Type function &lt;static&gt; createDelegateMethod(delegate, sMethod [, settings]) Create function that executes specified method of the given object. Parameters: Name Type Argument Description delegate Object Object whose method will be executed when created function is called. sMethod String Name of method that will be executed. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: destination: Object - target object into which the method will be added that should be used to access the created function destinationMethod: String - name of method of the target object that will be used to access the created function; the value of sMethod parameter by default Returns: Created function. Type function &lt;static&gt; createFunction(sCode [, settings]) Create function to further use. Parameters: Name Type Argument Description sCode String Function's code. settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported (setting's default value is specified in parentheses): debug: Boolean (false) - specifies whether simple means for debugging should be added into function; when true value is specified (debug mode), the function's code is enclosed in try statement; the corresponding catch block contains console.log statement to display message (namely, value of debugMessage setting) and details about error debugFunc: String (console.log) - expression specifying a function that should be used to process error when the error is caught in debug mode; the expression should be resolvable in global scope; debug message (value of debugMessage setting) and error object will be passed into the function debugMessage: String (Error in created function:) - specifies message that should be shown/passed before data about error when the error is caught in debug mode expression: Boolean (false) - specifies whether function's code is an expression; when true value is specified, return statement is added at the beginning of function's code paramNames: String ('') - specifies names of function parameters scope: Boolean (false) - specifies whether function's code should be wrapped in with statement; the value of function's first parameter is used as expression for with statement Returns: Created function. Type function &lt;static&gt; evalWith(sExpression [, context] [, scope]) Calculate/evaluate value of specified expression using given context and scope. Parameters: Name Type Argument Description sExpression String Expression whose value should be calculated. context Object &lt;optional&gt; Object that should be used as context (this) when expression is evaluated. scope Object &lt;optional&gt; Object that should be used as scope when expression is evaluated. See: createFunction Returns: Result of expression evaluation. Type Any &lt;static&gt; map(funcList [, paramList] [, context] [, settings]) Call each function from specified list and return array containing results of calls. Parameters: Name Type Argument Description funcList Array Target functions that should be called. paramList Array | function &lt;optional&gt; Parameters that should be passed into each target function. If function is specified it should return array that will be used as parameters for target functions. The following parameters will be passed into the function: a target function for which parameters list should be returned index of the target function array of all target functions context Object | function &lt;optional&gt; Object that will be used as this value when calling each target function. Default value is null. If function is specified it should return object that will be used as this value. Parameters of the function are equal to parameters of paramList function (see above). settings Object &lt;optional&gt; Operation settings. Keys are settings names, values are corresponding settings values. The following settings are supported: funcContext: Boolean - Whether function that is specified as context parameter should be used directly as this value. Default value is false. Returns: Results of functions calling. Type Array × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
